<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script type="module" src="./todo-client/main.js"></script>
  <title>TODO</title>
</head>

<body>
  <div class="container my-5">
    <nav class="nav">
      <a href="index.html" class="nav-link">Мои дела</a>
      <a href="index1.html" class="nav-link">Мои дела 1</a>
      <a href="index2.html" class="nav-link">Мои дела 2</a>
      <div id="sourceButton" class="btn-group btn-group-toggle ml-auto" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="options" id="localChecked" value="local" checked> Локально
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="serverChecked" value="remote"> На сервере
        </label>
      </div>
      <script>
        const options = document.getElementsByName('options');
        options.forEach((option, index, array) => {
          option.addEventListener('change', () => {
            array.forEach((element) => {
              element.parentNode.classList.toggle('active');
            })
          });
        });
      </script>
    </nav>
    <div id="todo-app" class="container"></div>
  </div>
</body>

</html>
